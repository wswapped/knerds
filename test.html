<!DOCTYPE html>
<html>
<head>
	<title>Places</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>
<body>
	<p><button onclick="geoFindMe()">Show my location</button></p>
<div id="out"></div>
<script type="text/javascript">
	function geoFindMe() {
	  var output = document.getElementById("out");

	  if (!navigator.geolocation){
	    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
	    return;
	}

	function success(position) {
	  	alert('success')
	    var latitude  = position.coords.latitude;
	    var longitude = position.coords.longitude;

	    output.innerHTML = '<p>Latitude:' + latitude + '<br>Longitude:' + longitude + '</p>';

	    var img = new Image();
	    img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + latitude + "," + longitude + "&zoom=13&size=300x300&sensor=false&key=AIzaSyAAa1K0Q8xIXswQC7uCMrbvwYi2CcSTTiU=";

	    output.appendChild(img);
	}

	function error() {
	  	alert('error')
	    output.innerHTML = "Unable to retrieve your location";
	}
	output.innerHTML = "<p>Locatingâ€¦</p>";

  	navigator.geolocation.getCurrentPosition(success, error);
}

</script>

</body>
</html>
